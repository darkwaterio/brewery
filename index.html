<!DOCTYPE html>
<html>
<head>
  <title>Dark Water Brewery</title>
  <style type="text/css">
    #background-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    } 

    @media (max-width: 750px) {
        #background-video { display: none; }
        body {
          background: url("/media/dwbackposter.jpg") no-repeat;
          background-size: cover;
        }
    }
  </style>
</head>

<body>
  
  <video id="background-video" autoplay loop muted poster="/media/dwbackposter.jpg">
    <source src="/media/dwbackvideo.mp4" type="video/mp4">
  </video>
  
</body>

</html>
